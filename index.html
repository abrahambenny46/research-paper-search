<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Paper Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">🔍 Research Paper Search Engine</h1>
    <form method="POST">
        <div class="mb-3">
            <input type="text" class="form-control" name="query" placeholder="Enter your research query..." required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    {% if results %}
        <hr>
        <h4 class="mt-4">Top Results</h4>
        {% for paper in results %}
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title">{{ paper.title }}</h5>
                    <p class="card-text"><strong>Summary:</strong> {{ paper.summary }}</p>
                    <a href="{{ paper.url }}" class="btn btn-sm btn-outline-primary" target="_blank">View PDF</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
</body>
</html>
